version: 1.0.{build}
environment:
  PlatformToolset: v141
branches:
  only:
  - master
image: Visual Studio 2017
configuration:
- Debug
- Release
platform:
- Win32
- x64
build:
  project: ds.sln
  parallel: true
  verbosity: minimal
test_script:
- cmd: '%APPVEYOR_BUILD_FOLDER%\output\windows\vs\%PlatformToolset\%platform%\%configuration%\dsUT.exe --gtest_output="xml:%APPVEYOR_BUILD_FOLDER%\.\..\output\windows\vs\%PlatformToolset\%platform%\%configuration%\dsUT.xml'